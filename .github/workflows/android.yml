name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2

    - name: Build with Gradle
      run: |
        cd AndroidDataCollector
        # Create a dummy local.properties to avoid warnings
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        # Run build with stacktrace to see errors if it fails
        gradle assembleDebug --stacktrace --info

    - name: Upload APK
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: app-debug
        path: AndroidDataCollector/app/build/outputs/apk/debug/app-debug.apk
